{% load user_filters %}
<div class="tags">
    {% for tag in all_tags %}
    <div class="tags__item">
        <input type="checkbox" name="{{ tag.slug }}" id="id_{{ tag.slug }}" class="tags__checkbox tags__checkbox_style_{{ tag.color }}" {% if tag|is_tag_in_args:tags %} checked {% endif %}>
        <label for="id_{{ tag.slug }}" class="tags__label">{{ tag.text }}</label>
    </div>
    {% endfor %}
</div>
