{% load user_filters %}
<ul class="tags">
    {% for tag in all_tags %}
    <li class="tags__item">
        <a id="{{ tag.slug }}" class="tags__checkbox tags__checkbox_style_{{ tag.color }} {% if tag.slug in tags %}tags__checkbox_active{% endif %}" href="{{ request.path }}?{% query_transform tag=request|get_tags:tag.slug %}"></a>
        <label for="{{ tag.slug }}" class="tags__label">{{ tag.text }}</label>
    </li>
    {% endfor %}
</ul>
