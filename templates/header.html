<header class="header">
    {% if user.is_authenticated %}
        <nav class="nav" aria-label="header_auth">
            <div class="nav__container container">
                <ul class="nav__items list">
                    <li class="nav__item {% if request.resolver_match.url_name == 'index' %}nav__item_active{% endif %}"><a href="{% url 'index' %}" class="nav__link link">Рецепты</a></li>
                    <li class="nav__item {% if request.resolver_match.url_name == 'my_subscriptions' %}nav__item_active{% endif %}"><a href="{% url 'my_subscriptions' %}" class="nav__link link">Мои подписки</a></li>
                    <li class="nav__item {% if request.resolver_match.url_name == 'new_recipe' %}nav__item_active{% endif %}"><a href="{% url 'new_recipe' %}" class="nav__link link">Создать рецепт</a></li>
                    <li class="nav__item {% if request.resolver_match.url_name == 'my_bookmarks' %}nav__item_active{% endif %}"><a href="{% url 'my_bookmarks' %}" class="nav__link link">Избранное</a></li>
                    <li class="nav__item {% if request.resolver_match.url_name == 'purchases' %}nav__item_active{% endif %}"><a href="{% url 'purchases' %}" class="nav__link link">Список покупок</a><span class="badge badge_style_blue nav__badge" id="counter">{{ shopping_list_count }}</span></li>
                </ul>
                <ul class="nav__items list">
                    <li class="nav__item {% if request.resolver_match.url_name == 'password_change' %}nav__item_active{% endif %}"><a href="{% url 'password_change'%}" class="nav__link link">Изменить пароль</a></li>
                    <li class="nav__item {% if request.resolver_match.url_name == 'signup' %}nav__item_active{% endif %}"><a href="{% url 'signup'%}" class="nav__link link">Выход</a></li>
                </ul>
            </div>
        </nav>
    {% else %}
        <nav class="nav" aria-label="head_not_auth">
            <div class="nav__container container">
                <ul class="nav__items list">
                    <li class="nav__item {% if request.resolver_match.url_name == 'index' %}nav__item_active{% endif %}"><a href="{% url 'index' %}" class="nav__link link">Рецепты</a></li>
                </ul>
                <ul class="nav__items list">
                    <li class="nav__item {% if request.resolver_match.url_name == 'login' %}nav__item_active{% endif %}"><a href="{% url 'login'%}" class="nav__link link">Войти</a></li>
                    <li class="nav__item {% if request.resolver_match.url_name == 'signup' %}nav__item_active{% endif %}"><a href="{% url 'signup'%}" class="button button_style_blue">Создать аккаунт</a></li>
                </ul>
            </div>
        </nav>
    {% endif %}
</header>
